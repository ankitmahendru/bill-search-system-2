{% extends "base.html" %}
{% block content %}
<div class="row justify-content-center mt-5">
    <div class="col-md-6 text-center">
        <h2 class="mb-4">Check Your Bill</h2>
        
        <div class="card p-4 mb-4">
            <form method="POST">
                <div class="mb-3">
                    <input type="text" name="address" class="form-control form-control-lg text-center" 
                           placeholder="Enter Your Address" required>
                </div>
                <button type="submit" class="btn btn-primary w-100 btn-lg">Search Bill</button>
            </form>
        </div>

        {% if bill %}
        <div class="card p-4 bg-light text-start border-success">
            <h4 class="text-success">Bill Found</h4>
            <p class="fs-5"><strong>Name:</strong> {{ bill['name'] }}</p>
            
            <p class="fs-5"><strong>Amount Due:</strong> â‚¹{{ bill['amount'] }}</p>
            
            <p class="fs-5"><strong>Due Date:</strong> {{ bill['due_date'] | indian_date }}</p>
        </div>
        {% endif %}
    </div>
</div>
{% endblock %}
